<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMO Arcade</title>
        <link rel="stylesheet" href="css/juego.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/sweetalert/sweetalert.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">

    <body>

        <div class="col-40">
            <div id="titulo">
                <h1>Rompecabezas</h1>
            </div>
            <div id="instrucciones">
                <h2>Instrucciones</h2>
                <ul>
                    <li>Mover las piezas presionando las teclas de flechas</li>
                    <li>Encontrar el orden correcto de las piezas</li>
                </ul>
            </div>
            <div id="contadores">
                <p>Piezas por lado: <span id="cantidadPiezasPorLado"></span></p>
                <p>Movimientos disponibles: <span id="contadorDeMovimientos"></span></p>
            </div>
            <form id="config">
                <div>
                    <input type="radio" name="nivel" value="facil"> FÃ¡cil
                    <input type="radio" name="nivel" value="medio"> Medio
                    <input type="radio" name="nivel" value="dificil"> Dificil
                </div>
                <div>
                    <button id="btnInicio" class="btns" type="submit" value="iniciar">Iniciar</button>
                    <button class="btns" type="submit" value="reiniciar">Reiniciar</button>
                    <button class="btns" type="submit" value="mezclar">Mezclar</button>
                </div>
            </form>
        </div>

        <div class="col-60">
            <canvas id="miCanvas" width="600" height="600"></canvas>
        </div>

        <footer>
            <p>Autor: Lautaro Piacquadio, desarrollador Full-Stack Jr.</p>
        </footer>

        </div>

        <script src="js/juego.js"></script>
    </body>
</html>
